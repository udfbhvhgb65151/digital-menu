<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR Redirect</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 24px; background:#f9f9f9; text-align:center; }
    h1 { margin-bottom:20px; }
    .hidden { display:none; }
    .btn { 
      padding:12px 18px; 
      border:1px solid #ccc; 
      border-radius:8px; 
      cursor:pointer; 
      background:#fff; 
      text-decoration:none; 
      color:#333; 
      font-weight:600;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    .btn:hover { background:#f0f0f0; }
    .row { display:flex; gap:12px; align-items:center; justify-content:center; flex-wrap:wrap; margin-top:20px; }
  </style>
</head>
<body>
  <h1>üçï AR Food Viewer</h1>

  <noscript>
    <p>JavaScript required. Open AR manually:</p>
    <div class="row">
      <a class="btn" rel="ar" href="https://udfbhvhgb65151.github.io/AR-MODEL/firsnfirsh.usdz">Open on iPhone (USDZ)</a>
      <a class="btn" href="intent://arvr.google.com/scene-viewer/1.0?file=https://udfbhvhgb65151.github.io/AR-MODEL/firsnfirsh.glb&mode=ar_preferred#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;">Open on Android (Scene Viewer)</a>
    </div>
  </noscript>

  <div id="fallback" class="hidden">
    <p>‚ö†Ô∏è Auto open failed. Use the button below:</p>
    <div class="row">
      <a class="btn" id="btn-ios" rel="ar" href="#">Open on iPhone</a>
      <a class="btn" id="btn-and" href="#">Open on Android</a>
    </div>
  </div>

  <script>
    (function () {
      // üëâ Replace these with your model links
      const glb  = "https://udfbhvhgb65151.github.io/AR-MODEL/firsnfirsh.glb";
      const usdz = "https://udfbhvhgb65151.github.io/AR-MODEL/firsnfirsh.usdz";

      // Buttons for manual fallback
      document.getElementById("btn-ios").href = usdz;
      document.getElementById("btn-and").href =
        "intent://arvr.google.com/scene-viewer/1.0?file=" +
        encodeURIComponent(glb) +
        "&mode=ar_preferred#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;";

      const ua = navigator.userAgent.toLowerCase();
      const isiOS = /iphone|ipad|ipod/.test(ua);
      const isAndroid = /android/.test(ua);

      try {
        if (isiOS) {
          // iPhone ‚Üí Quick Look (USDZ)
          location.replace(usdz);
          return;
        }
        if (isAndroid) {
          // Android ‚Üí Google Scene Viewer (GLB)
          const intent = "intent://arvr.google.com/scene-viewer/1.0?file=" +
                         encodeURIComponent(glb) +
                         "&mode=ar_preferred#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;";
          location.replace(intent);
          return;
        }
      } catch(e) {}

      // Desktop/unsupported ‚Üí show fallback buttons
      document.getElementById("fallback").classList.remove("hidden");
    })();
  </script>
</body>
</html>
