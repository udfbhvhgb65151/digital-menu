<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 30px;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 400px;
      margin: 0 auto;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff5722;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>
  <h1>üç¥ Digital Menu</h1>
  <div class="menu">
    <button onclick="openAR('pizza')">üçï Pizza</button>
    <button onclick="openAR('burger')">üçî Burger</button>
    <button onclick="openAR('coffee')">‚òï Coffee</button>
    <button onclick="openAR('firsnfirsh')">üêü Fries</button>
  </div>

  <script>
    function openAR(item) {
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      let glbURL = "";
      let usdzURL = "";

      // üîó Replace with your GitHub/Hosting file paths
      if (item === "pizza") {
        glbURL = "https://udfbhvhgb65151.github.io/digital-menu/pizza.glb";
        usdzURL = "https://udfbhvhgb65151.github.io/digital-menu/pizza.usdz";
      } else if (item === "burger") {
        glbURL = "https://udfbhvhgb65151.github.io/digital-menu/burger.glb";
        usdzURL = "https://udfbhvhgb65151.github.io/digital-menu/burger.usdz";
      } else if (item === "coffee") {
        glbURL = "https://udfbhvhgb65151.github.io/digital-menu/coffee.glb";
        usdzURL = "https://udfbhvhgb65151.github.io/digital-menu/coffee.usdz";
      } else if (item === "fish") {
        glbURL = "https://udfbhvhgb65151.github.io/digital-menu/firsnfirsh.glb";
        usdzURL = "https://udfbhvhgb65151.github.io/digital-menu/firsnfirsh..usdz";
      }

      if (isIOS) {
        // üì± iPhone/iPad (AR Quick Look)
        window.location.href = usdzURL;
      } else {
        // ü§ñ Android (Scene Viewer)
        window.location.href =
          "intent://arvr.google.com/scene-viewer/1.0?file=" +
          glbURL +
          "#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;";
      }
    }
  </script>
</body>
</html>
