<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Menu - AR Models</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }
    .item {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 320px;
    }
    model-viewer {
      width: 100%;
      height: 300px;
      background: #eee;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ğŸ”â˜•ğŸ•ğŸŸ Digital Menu with AR</h1>
  <p>Click the AR button to view in Augmented Reality!</p>

  <div class="menu-container">
    
    <!-- Burger -->
    <div class="item">
      <h2>ğŸ” Burger</h2>
      <model-viewer src="https://udfbhvghgb65151.github.io/digital-menu/burger.glb" 
                    ios-src="https://udfbhvghgb65151.github.io/digital-menu/burger.usdz" 
                    ar 
                    ar-modes="webxr scene-viewer quick-look" 
                    camera-controls 
                    auto-rotate>
      </model-viewer>
    </div>

    <!-- Coffee -->

    </div>

    <!-- Pizza -->

                    ar 
                    ar-modes="webxr scene-viewer quick-look" 
                    camera-controls

    </div>

    <!-- Fish -->

      <h2>ğŸŸ Fish</h2>
      <model-viewer src="https://udfbhvghgb65151.github.io/digital-menu/firsnfirsh.glb"

</html>
