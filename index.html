<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Menu AR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 30px;
      background: #f8f9fa;
    }
    h1 {
      margin-bottom: 30px;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .item {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item h2 {
      margin: 0;
    }
  </style>
  <script>
    function openAR(modelName) {
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      
      if (isIOS) {
        // iOS ‚Üí Quick Look with .usdz
        window.location.href = `https://udfbhvhgb65151.github.io/digital-menu/${modelName}.usdz`;
      } else {
        // Android ‚Üí Scene Viewer with .glb
        window.location.href = `intent://arvr.google.com/scene-viewer/1.0?file=https://udfbhvhgb65151.github.io/digital-menu/${modelName}.glb#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;`;
      }
    }
  </script>
</head>
<body>

  <h1>üçΩ Digital Menu (Tap to View in AR)</h1>

  <div class="menu">

    <div class="item" onclick="openAR('burger')">
      <h2>üçî Burger</h2>
    </div>

    <div class="item" onclick="openAR('pizza')">
      <h2>üçï Pizza</h2>
    </div>

    <div class="item" onclick="openAR('coffee')">
      <h2>‚òï Coffee</h2>
    </div>

    <div class="item" onclick="openAR('fries')">
      <h2>üçü Fries</h2>
    </div>

  </div>

</body>
</html>
